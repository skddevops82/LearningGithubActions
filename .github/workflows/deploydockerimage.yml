name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name skddemoacr

      - name: Build Docker image
        run: docker build -t skddemoacr.azurecr.io/myapp:latest .

      - name: Push Docker image to ACR
        run: docker push skddemoacr.azurecr.io/myapp:latest
